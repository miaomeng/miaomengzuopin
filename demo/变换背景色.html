<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<style>
			html {
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				background: #ffc000;
			}
			
			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}
			
			body {
				width: 100%;
				height: 100%;
				font: 100px/100px "Helvetica Neue";
				font-weight: 900;
				color: rgba(255, 255, 255, 1);
				-webkit-font-smoothing: antialiased;
				font-smoothing: antialiased;
				overflow: hidden;
			}
			
			.child {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				letter-spacing: -5px;
			}
			
			svg {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
