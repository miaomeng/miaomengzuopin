<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			span {
				min-width: 5px;
				display: inline-block;
				font-family: 'Source Sans Pro', sans-serif;
				font-size: 0.85em;
				letter-spacing: 1.5px;
				color: #FFF;
			}
			
			body {
				background: #111;
				position: relative;
			}
			
			body,
			html {
				height: 100%;
			}
			
			.text {
				overflow: hidden;
				height: auto;
			}
		</style>
	</head>

	</body>
	<script>
		(function() {
			var printText = $('.text').data('text');

			var contentArray = printText.split('/n');
			$.each(contentArray, function(index, newLine) {
				$('.text').append('<span style="display:block;" id="' + index + '"></span>');

				var lineID = index;
				var self = $(this);
				setTimeout(function() {
					$.each(self, function(index, chunk) {
						setTimeout(function() {
							$('#' + lineID).append("<span>" + chunk + "</span>");
							$('body, html').scrollTop($(document).height());
						}, index * 5);
					});

				}, index * 100);
			});
		})()
	</script>
