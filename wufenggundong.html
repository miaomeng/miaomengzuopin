<!doctype html>
<html>
<title>javascript无缝滚动 </title>
<meta charset="utf-8"/>
<meta name="keywords" content="javascript无缝滚动 " />
<head>
<style type="text/css">
  h1 {
    font:400 16px/1 "Microsoft YaHei",KaiTi_GB2312,SimSun
  }
  #marquee {
    position:relative;
    width: 400px;
    overflow:hidden;
    border: 10px solid #B45B3E;
  }
  #marquee img {
  	width:200px;
  	height:200px;
    border:0px;
  }
  #marquee dl, #marquee dt,#marquee dd,#marquee a {
    float:left;
    margin:0;
    padding:0;
  }
  #marquee dl{
    width:1000%;
    height:150px;
  }
</style>
<script type="text/javascript">var Marquee=function(id) {
	try {
		document.execCommand("BackgroundImageCache", false, true);
	}
	catch(e) {}
	;
	var container=document.getElementById(id),
	original=container.getElementsByTagName("dt")[0],
	clone=container.getElementsByTagName("dd")[0],
	speed=arguments[1] || 10;
	clone.innerHTML=original.innerHTML;
	var rolling=function() {
		if(container.scrollLeft==clone.offsetLeft) {
			container.scrollLeft=0;
		}
		else {
			container.scrollLeft++;
		}
	}
	var timer=setInterval(rolling, speed) //设置定时器
	container.onmouseover=function() {
		clearInterval(timer)
	} //鼠标移到marquee上时，清除定时器，停止滚动
	container.onmouseout=function() {
		timer=setInterval(rolling, speed)
	} //鼠标移开时重设定时器
}

window.onload=function() {
	Marquee("marquee");
}</script>
</head>
<body>
<h1>javascript无缝滚动(向左滚动)</h1>
<div id="marquee">
  <dl>
    <dt>
      <a href="#"><img src="img/a.jpg" /></a>
      <a href="#"><img src="img/b.jpg" /></a>
      <a href="#"><img src="img/c.jpg" /></a>
      <a href="#"><img src="img/a1.jpg"/></a>
      <a href="#"><img src="img/1.jpg" /></a>
      <a href="#"><img src="img/2.jpg" /></a>
      <a href="#"><img src="img/a2.jpg"/></a>
    </dt>
    <dd></dd>
  </dl>
</div>
</body>
</html>
