<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.red{
				width:100px;
				height:100px;
				background:red;
			}
		</style>
		<script src="js/react.js"></script>
		<script src="js/react-dom.js"></script>
		<script src="js/browser.min.js"></script>
		<!--<script src="js/JSXTransformer.js"></script>-->
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/babel">
		
		var Btn=React.createClass({
			getInitialState:function(){
				return {value:"hello"};
			},
			change:function(ev){
				
				this.setState({
					value:ev.target.value
				});
			},
			render:function(){
				var value = this.state.value;
				return (
				<div>
					<input type="text" value={value} onChange={this.change} placeholder="请输入内容"/>
					<p>{value}</p>
				</div>	
				)
			}
		});
		ReactDOM.render(
			<Btn/>,
			document.getElementById('box')
		);
		
	</script>
</html>
