<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#box{
			position: absolute;
			left:10;
			top: 100px;
			width:100px;
			height:100px;
			background:#17DD46;
		}
		
</style>
<script>
	window.onload=function(){
		var aBtn=document.getElementsByTagName('input');
		var oBox=document.getElementById('box')
		//var timer=0;//声明一个变量存放定时器
		//oBox.timer=0;//也可以写成这样，但也可以不要
		
		
		function css(el,attr){
			if(el.currentStyle) {
				return el.currentStyle[attr];	
			} else {
				return getComputedStyle(el)[attr];
			}
		}
		
		aBtn[0].onclick=function(){
			domove(oBox,12,1160,'left');
			}
		function domove(obj,dir,target,attr){
			clearInterval(obj.timer);
			obj.timer=setInterval(fn2,40)
			function fn2(){
				var speed=parseFloat(css(obj,attr))+dir;

				if(speed>target && dir>0){
					speed=target;
				}
				if(speed<target && dir<0){
					speed=target;
				}
				obj.style[attr]=speed+'px';
				//console.log(speed)
				if(speed==target){
					clearInterval(obj.timer);
					}
				console.log(speed)
			}
		}	
			aBtn[1].onclick=function(){
				domove(oBox,12,400,'top');
			}
		
			aBtn[2].onclick=function(){
				domove(oBox,-12,10,'left');
			}
			aBtn[3].onclick=function(){
				domove(oBox,-12,100,'top');
			}
			
}
</script>
</head>
<body>
		<input type="button" value="向前">
		<input type="button" value="向下">
		<input type="button" value="向后">
		<input type="button" value="向上">
		<div id="box"></div>
	</body>
</html>
