 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="UTF-8">
     <title>组件：轮播图（切换过程带动画效果）</title>
     <link rel="stylesheet" href="css/resetcss.css"/>
     <link rel="stylesheet" href="css/turnimg.css"/>
 </head>
 <body>
<!--自写jq animate()实现动画无缝轮播图-->
 <div id="turnimg">
    <!--轮播图片-->
     <ul id="imgs">
         <li><a href="#"><img src="img/a4.jpg"/></a></li>
         <li><a href="#"><img src="img/a1.jpg"/></a></li>
         <li><a href="#"><img src="img/a2.jpg"/></a></li>
         <li><a href="#"><img src="img/a3.jpg"/></a></li>
         <li><a href="#"><img src="img/a4.jpg"/></a></li>
         <li><a href="#"><img src="img/a1.jpg"/></a></li>
     </ul>
    <!--对应底部的圆点-->
     <ul id="circles">
         <li class="currimg" data-num="0">1</li>
         <li class="circle" data-num="1">2</li>
         <li class="circle" data-num="2">3</li>
         <li class="circle" data-num="3">4</li>
     </ul>
   <!--左右切换箭头-->
     <div class="arr left" id="arrL">
         <div id="leftarr"></div>
     </div>
     <div class="arr right" id="arrR">
         <div id="rightarr"></div>
     </div>
 </div>
 <script src="js/turnimg.js"></script>
 </body>
</html> 
</html>
