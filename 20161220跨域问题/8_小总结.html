<script type="text/javascript">
	/*
		同源策略
		同源：协议、端口、域名相同
		
		想跨域：
			1.ajax对象+后端权限（ie XDominRequest）
			2.服务器代理
			3.iframe
			4.flash
			5.jsonp
		
		jsonp的原理：
			1.必须接口为有回调的数据
			
			2.页面中创建一个对应的函数去接收数据
			
			3.在需要数据的时候，动态创建script标签
			
			4.把跨域地址给script标签的src
			
			5.插入到页面
			
			6.删除
	*/
</script>
</body>
