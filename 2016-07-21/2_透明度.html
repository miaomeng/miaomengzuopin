<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <style>
            #box{
                width: 100px;
                height: 100px;
                background: red;
                -opacity: 0.5;
            }
        </style>
        <script src="MTween.js"></script>
        <script>
            window.onload = function(){
                var btn = document.getElementById("btn");
                var box = document.getElementById("box");

                //获取元素的透明度
                var o = getComputedStyle(box).opacity;

                btn.onmouseover = function (){  
                    MTween(box,"opacity",2000,0,"linear");
                };
                btn.onmouseout = function (){  
                    MTween(box,"opacity",2000,1,"linear");
                };

            };

        </script>
    </head>

    <body>
       <input type="button" id="btn" value="改变元素的透明度" />

       <div id="box"></div> 
    </body>
</html>
