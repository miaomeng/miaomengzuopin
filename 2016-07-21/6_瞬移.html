<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				position: absolute;
				left: 0;
				top:0;
				background: red;
				-transition: 1s;
			}
		</style>
		<script>
			window.onload = function(){
				document.onclick = function (){
					box.style.left = "1000px";	
				};
			};		
		</script>
	</head>

	<body>
		<div id="box"></div>
	</body>
</html>
