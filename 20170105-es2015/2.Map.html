        function Tree() {
            this['[[Entries]]'] = [];
        }
        Tree.prototype = {
            constructor: Tree,

            add(pid, id, value) {
                this['[[Entries]]'].push({
                    pid: pid,
                    id: id,
                    name: value
                })
            },

            getChildren(id) {
                var arr = [];
                this['[[Entries]]'].forEach(function(v) {
                    if (v.pid == id) {
                        arr.push(v);
                    }
                });
                return arr;
            }
        };

        let t1 = new Tree();

        t1.add(0, 1, '技术');
        t1.add(0, 2, '体育');
