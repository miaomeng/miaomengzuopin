        var p1 = {
            name: 'leo',
            age: 36,
            gender: '男'
        };

        p1[Symbol.iterator] = function() {
            var data = Object.keys(p1);
            var len = data.length;
            var i = 0;
            return {
                next() {
                    if (i < len) {
                        return {
                            value:data[i++],
                            done: false
                        }
                    } else {
                        return {
                            value:data[i],
                            done: true
                        }
                    }
                }
            }
        }

        console.log( [...p1] );
