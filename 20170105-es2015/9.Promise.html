<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
            left: 0;
            top: 40px;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script src="mTween.js"></script>
    <script>
        window.onload = function() {
            var btn = document.querySelector('button');
            var div = document.querySelector('div');

            btn.onclick = function() {
                move(div, {
                    left: 100
                }, 1000, 'backOut').then(function() {
                    return move(div, {
                        top: 100
                    }, 1000, 'backOut');
                }).then(function() {
                    return move(div, {
                        width: 200
                    }, 1000, 'backOut');
                }).then(function() {
                    return move(div, {
                        height: 200
                    }, 1000, 'backOut');
                });
            };

            function move(obj, attrs, duration, fx) {
                return new Promise(function (resolve, reject) {
                    mTween(obj, attrs, duration, fx, function () {
                        resolve();
                    })
                });
            }
        }
    </script>
</head>

<body>
    <button>开始</button>
    <div></div>
</body>
</html>
